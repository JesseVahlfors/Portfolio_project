{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<section>
    <h2>Welcome to My Portfolio</h2>
    <p>Introduction</p>
</section>
<section>
    <h2>Featured Projects</h2>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{{ project.get_absolute_url }}">
                    <h3>{{ project.title }}</h3>
                    {% if project.image.url %}
                    <img src="{{ project.image.url }}" alt="{{ project.title }}">
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
