{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<section>
    <h2>My Projects</h2>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{{ project.get_absolute_url }}">
                    <h3>{{ project.title }}</h3>
                    {% if project.image %}
                    <img src="{{ project.image }} alt= {{ project.title }}">
                    {% endif %}
                </a>
            </li>
            {% endfor %}
    </ul>
</section>
{% endblock %}
