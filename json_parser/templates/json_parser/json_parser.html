{% load static %}
{% extends 'base.html' %}

{% block title %}JSON Parser{% endblock %}

{% block content %}
<div class="container mx-auto p-4 max-w-2xl">
    <h1 class="text-2xl font-bold mb-4">Try the JSON Parser</h1>

    <form id="json-form" class="space-y-4">
        <div>
            <label for="json-input" class="block font-medium">Paste JSON:</label>
            <textarea id="json-input" name="json_input" rows="10" class="w-full p-2 border rounded"></textarea>
        </div>

        <div>
            <label for="json-file" class="block font-medium">Or upload a JSON file:</label>
            <input type="file" id="json-file" name="json_file" accept=".json" class="block mt-1">
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Parse
        </button>
    </form>

    <div id="result" class="mt-6 bg-gray-100 p-4 rounded text-sm whitespace-pre-wrap font-mono hidden"></div>
</div>
<script>
    const csrfToken = '{{ csrf_token }}';
</script>
<script src="{% static 'json_parser/js/parser.js' %}"></script>
{% endblock %}
